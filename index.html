<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlatDango Movie Theatre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
        <nav>FLATDANGO</nav>
    </header>

    <section id="all-movies">
<h2>FILMS SHOWING</h2>
        <ul>
         
        </ul>

    </section>

    <section id="movie-display">

        <h1 id="Movie-Title">Films to watch</h1>
        <img src="https://plus.unsplash.com/premium_photo-1683740128021-effcc3f70ef9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80">
        <p id="movie-description">Watch like you own the place!</p>
    </section>


    <section id="movie-details">
        <h1>DETAILS</h1>
        <p id="movie-runtime">RUNTIME :<span> 40 </span> Minutes</p>
        <P id="movie-showtime">SHOWTIME :<span> 2:35 </span></P>
        <h4>Available Tickets: <span id="available-tickets">20 </span> Tickets</h4>
        <button id="BuyTicket-btn" >BUY TICKET</button>
        <P id="remove-statement">Remove this film from your profile.</P>
        <button id="RemoveTicket-btn">REMOVE FILM</button>


    </section>
</main>
</body>
<script src="./index.js"></script>
</html>
