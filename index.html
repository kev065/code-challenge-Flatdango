<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatiron Movie Theatre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
        <nav>FLATDANGO</nav>
    </header>

    <section id="all-movies">
<h2>FILMS SHOWING</h2>
        <ul>
         
        </ul>

    </section>

    <section id="movie-display">

        <h1 id="Movie-Title">AVAILABLE MOVIES</h1>
        <img src="https://images.unsplash.com/photo-1485846234645-a62644f84728?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fG1vdmllJTIwc2hvcCUyMHBvc3RlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Movie-image" id="movie-image">
        <p id="movie-description">Watch like you own the place!</p>
    </section>


    <section id="movie-details">
        <h1>DETAILS</h1>
        <p id="movie-runtime">RUNTIME :<span> 40 </span> Minutes</p>
        <P id="movie-showtime">SHOWTIME :<span> 2:35 </span></P>
        <h4>Available Tickets: <span id="available-tickets">20 </span> Tickets</h4>
        <button id="BuyTicket-btn" >BUY TICKET</button>
        <P id="remove-statement">Remove this movie from your profile.</P>
        <button id="RemoveTicket-btn">REMOVE MOVIE</button>


    </section>
</main>
</body>
<script src="./index.js"></script>
</html>
